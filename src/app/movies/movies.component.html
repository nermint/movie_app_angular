
<div class="card my-2">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies"  class="list-group-item" routerLink='/detail/{{ movie.id }}'>
           <span class="badge badge-primary"> {{movie.id}}</span> {{movie.name}}
            <span (click)="delete(movie)" class="close">x</span>
        </li>
    </ul>
</div>


<div class="card my-2">
    <div class="card-header">
        Add movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name class="form-control">
         </div>
         
        <div class="form-group">
            <label for="imgUrl">Image url</label>
            <input #imgUrl class="form-control">
        </div>
    
        <div class="form-group">
            <label for="description">Description</label>
            <textarea #description class="form-control"></textarea>
        </div>
    
        <button class="btn btn-primary btn-sm" (click)="add(name.value,imgUrl.value,description.value); name.value=''; imgUrl.value=''; description.value='' ">Add</button>
    </div>
</div>
